<!DOCTYPE html>
<html>
 
  <head>
    <title>2doBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    
    <section class="top-container" role="container">
       <h1 class="title">2do<span class="title-box-styling">Box</span></h1>
        <form>
          <input type="text" class="input-title" placeholder="Title" aria-label="title input field">
          <textarea type="text" class="input-task" placeholder="Task" aria-label="task input field"></textarea>
          <button class="save-button" disabled aria-label="save button">save</button>
        </form>
    </section>
  
    <input class="search-engine" placeholder="Filter">
    <button class="clear-all-button">clear all 2dos</button>
    <button class="show-completed">Show Completed 2dos</button>
    
    <section class="bottom-container">
    </section>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  
  </body>
</html>
