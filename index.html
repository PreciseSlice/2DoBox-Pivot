<!DOCTYPE html>
<html>
 
  <head>
    <title>2doBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    
    <section class="top-container" role="container">
       <h1 class="title"><span class="title-box-styling">2</span>do<span class="title-box-styling">Box</span></h1>
        <form>
          <input type="text" class="input-title" placeholder="Title" aria-label="title input field">
          <textarea type="text" class="input-task" placeholder="Task" aria-label="task input field"></textarea>
          <button class="save-button" disabled aria-label="save button">save</button>
        </form>
    </section>
    <input class="search-engine" placeholder="Filter">

    <div class="button-container">
      <button class="clear-all-button">clear all 
  2dos</button>
      <button class="show-completed">Show Completed 2dos</button>
    </div>

    <div class="arrow-container">
      <img class="arrows small-arrows" src="images/left-arrow-small.svg">
      <img class="arrows" src="images/left-arrow.svg">
      <h3>FILTER BY IMPORTANCE</h3>
      <img class="arrows" src="images/right-arrow.svg">
      <img class="arrows small-arrows" src="images/right-arrow-small.svg">
    </div>


    <div class="filter-container">
      <div class="filter-left">
        <button class="filter-none">None</button>
        <button class="filter-low">Low</button>
      </div>

      <div class="filter-center">
        <button class="filter-normal">Normal</button>
      </div>


      <div class="filter-right">
        <button class="filter-high">High</button>
        <button class="filter-critical">Critical</button>
      </div>
    </div>
    


    <section class="bottom-container">
    <!-- Prepends Go Here -->
    </section>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  
  </body>
</html>
